<div>
<h2>Регистрация</h2>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">Введите адрес электронной почты.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
  </div>

  <button type="submit" class="btn btn-primary">Регистрация</button>
</form>


<script>
    urlParams = new URLRegistrationParams(window.location.registration);
    params = {};

    urlParams.forEach((p, key) => {
     params[key] = p;
    });

    document.write(params.email, '<br>')
    document.write(params.password, '<br>')
</script>
