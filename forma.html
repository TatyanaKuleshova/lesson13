<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<header>
   <p><h1>Поиск вакансий
    <img src="search.jpg" class='search' width="100px" height="100px" align="right"></h1></p>
</header>

<div>
<nav>
    <a href="index.html">Главная</a> /

    <a href="contacts.html">Контакты</a> /
    <a href="registration.html">Регистрация</a>
</nav>

<div>
<H3>Заполните форму</H3>
<p>Заполните в форме те поля, которые вас интересуют, и вы получите список вакансий</p>
</div>

<div>
<h4>Форма</h4>
<form action="forma.hyml" method="get">

    <div>
    <label for="vacancy" class="lab"> Введите название вакансии:</label>
        <input type="text" name="vacancy">
    </div>

    <div>
    <span class="lab">Указана зарплата: </span>
        <input type="radio" name="genre" value="yes">  Да
        <input type="radio" name="genre" value="no">  Нет
    </div>

    <div>
        <label for="skills" class="lab">Какими навыками вы владеете <br>
        (чтобы выбрать несколько вариантов, при выборе нажимайте Ctrl, <br>
            если у вас система Windows, и Cmd, если Mac):</label>
        <select name="skills" size="14" multiple="multiple">
            <option value="Python" selected="selected">Python</option>
            <option value="django" selected="selected">Django</option>
            <option value="sql" selected="selected">SQL</option>
            <option value="git" selected="selected">Git</option>
            <option value="linux" selected="selected">Linux</option>
            <option value="javascript" selected="selected">JavaScript</option>
            <option value="frontend" selected="selected">Frontend</option>
            <option value="backend" selected="selected">Backend</option>
            <option value="pandas" selected="selected">Pandas</option>
            <option value="numpy" selected="selected">Numpy</option>
            <option value="pyqt" selected="selected">Pyqt</option>
            <option value="c+" selected="selected">C+</option>
            <option value="nodejs" selected="selected">Notejs</option>
            <option value="sas" selected="selected">SAS</option>
        </select>
    </div>

    <div>
       <input type="submit" name="Отправить" id="submit">
    </div>

</form>
</div>

</body>
</html>
